name: بث مباشر RTMP دائم

on:
  workflow_dispatch:

jobs:
  live-stream:
    runs-on: ubuntu-latest

    steps:
      - name: تثبيت FFmpeg و wget
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg wget

      - name: تحميل الشعار
        run: |
          LOGO="logo.png"
          URL="https://i.ibb.co/V0YXGvHM/image-2-modified.png"
          if [ ! -f "$LOGO" ]; then
            echo "تحميل الشعار..."
            wget -O "$LOGO" "$URL"
          fi

      - name: بدء البث المستمر
        run: |
          INPUT="https://ab.footballii.ir/hls2/bein1_src.m3u8"
          OUTPUT="rtmp://vsu.okcdn.ru/input/10237855538790_8860754578022_h5fia4qh44"

          LOGO="logo.png"

          while true; do
            echo "بدء محاولة بث جديدة في $(date -u)"
            ffmpeg -re \
              -user_agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
              -headers "Origin: https://mo3ad.xyz\r\nReferer: https://mo3ad.xyz/\r\nAccept: */*\r\n" \
              -fflags +igndts+genpts -rtbufsize 100M -timeout 5000000 \
              -i "$INPUT" \
              -loop 1 -i "$LOGO" \
              -filter_complex "[0:v]fps=30,scale=1280:720[main_scaled]; \
                               [1:v]scale=iw/6:ih/6[logo_scaled]; \
                               [main_scaled][logo_scaled]overlay=x=10:y=main_h-overlay_h-10[v_with_logo]; \
                               [v_with_logo]drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf:text='7eentv.com':fontcolor=yellow@0.9:fontsize=20:x=15:y=main_h-80[v_out]" \
              -map "[v_out]" -map 0:a \
              -c:v libx264 -preset veryfast -tune zerolatency -pix_fmt yuv420p \
              -c:a aac -b:a 128k -ar 44100 \
              -f flv "$OUTPUT" \
              -loglevel error

            echo "حدث خطأ أو انتهى البث، إعادة المحاولة بعد 10 ثواني..."
            sleep 10
          done
