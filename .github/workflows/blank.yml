name: بث مباشر RTMP دائم

on:
  workflow_dispatch:

jobs:
  live-stream:
    runs-on: ubuntu-latest
    container:
      image: jrottenberg/ffmpeg:6.0-ubuntu

    steps:
      - name: بدء البث المستمر
        run: |
          INPUT="https://ab.footballii.ir/hls2/bein1_src.m3u8"
          OUTPUT="rtmp://vsu.okcdn.ru/input/10237855538790_8860754578022_h5fia4qh44"

          while true; do
            echo "==============================="
            echo "بدء محاولة بث جديدة في $(date -u)"
            echo "==============================="

            ffmpeg -re \
              -i "$INPUT" \
              -filter_complex "[0:v]drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf:text='حمل تطبيقنا من 7esentv.com':fontcolor=white:fontsize=26:borderw=2:bordercolor=black:x=15:y=main_h-50[v_out]" \
              -map "[v_out]" -map 0:a \
              -c:v libx264 -preset veryfast -tune zerolatency -pix_fmt yuv420p \
              -c:a aac -b:a 128k -ar 44100 \
              -f flv "$OUTPUT" \
              -loglevel error -hide_banner -stats

            echo "حدث خطأ أو انتهى البث، إعادة المحاولة بعد 10 ثواني..."
            sleep 10
          done
